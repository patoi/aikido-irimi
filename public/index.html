<!DOCTYPE html>
<html>

<head>
  <title>Aikido</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link rel="alternate" hreflang="hu" href="http://aikido-tabor.info/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script type="text/javascript" src="./js/materialize.min.js"></script>
  <script type="text/javascript" src="./js/is.min.js"></script>
  <script type="text/javascript" src="./js/lodash.min.js"></script>
  <script type="text/javascript" src="./js/angular.min.js"></script>
  <script type="text/javascript" src="./js/angular-cookies.min.js"></script>
  <script type="text/javascript" src="./js/angular-translate.min.js"></script>
  <script type="text/javascript" src="./js/angular-translate-storage-local.min.js"></script>
  <script type="text/javascript" src="./js/angular-translate-storage-cookie.min.js"></script>
  <script type="text/javascript" src="./app/reg.module.js"></script>
  <script type="text/javascript" src="./app/reg.config.js"></script>
  <script type="text/javascript" src="./app/reg.service.js"></script>
</head>

<body ng-app="Reg">
  <div class="container">
    <div class="row">
      <div class="offset-m2 col s12 m8">
        <div>
          <div class="card-image">
            <img class="responsive-img" src="./img/aikido.jpg">
          </div>
          <div class="center-align">
            <p style="padding-top: 2em;" ng-controller="RegistrationCtrl as reg">
              <button class="waves-effect waves-light btn grey white-text" ng-click="reg.changeLanguage('hu')" translate="lang-hu"></button>
              <button class="waves-effect waves-light btn grey white-text" href="" ng-click="reg.changeLanguage('en')" translate="lang-en"></button>
            </p>
            <div class="h-event">
              <h1 class="p-name">{{ 'title' | translate }}</h1>
              <p>
                <time class="dt-start" datetime="2015-08-06">{{'from' | translate}}</time>
                -
                <time class="dt-end" datetime="2013-06-09">{{'to' | translate}}</time>
                <div class="p-location"><a href="https://goo.gl/maps/jrBnR" target="_blank"><i class="mdi-maps-place"></i>&nbsp;{{'location' | translate}}</a></div>
              </p>
              <p class="p-summary blue-text" style="font-size: 200%">Kobayashi Hiroaki (7.dan) shihan</p>
            </div>

            <p style="padding-top: 2em;">
              <a id="startReg" class="waves-effect waves-light btn blue white-text" href="registration.html">{{'reg' | translate}}</a>
            </p>

            <h6 class="blue-text" style="padding-top: 2em;">{{'organizer' | translate}}</h6>
            <h6><a href="http://www.renseikandojo.hu">{{'organizer-name' | translate}}</a>
              <br> <a href="http://www.mkde.hu">{{'mkde' | translate}}</a></h6>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
